<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/loaders/GLTFLoader.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
      ></a-entity>

      <a-entity
        light="type: hemisphere; color: #ffffff; groundColor: #bbbbff; intensity: 1;"
        position="0.5 1 0.25"
      ></a-entity>

      <a-assets>
        <a-asset-item
          id="model"
          src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Sponza/glTF/Sponza.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model" position="0 0 -5"></a-entity>
    </a-scene>
  </body>
</html>
